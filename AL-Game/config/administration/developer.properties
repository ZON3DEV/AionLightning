# ----------------------------
# Developer Config's:
# ----------------------------
# Enable spawns
# Default: true
# if false - not spawns will be loaded
gameserver.developer.spawn.enable = true

# Check spawns
# Default: false
# if true - checks spawns being outside any known zones
gameserver.developer.spawn.check = false

#if set, adds specified stat bonus for items with random bonuses
gameserver.developer.itemstat.id = 0

#Display random number of item bonus for devs 
# Default: false
gameserver.developer.itemstat.rnd = false

#Display packets for devs 
# Default: false
gameserver.developer.showpackets.enable = false